<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .api-status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .chart-container { width: 400px; height: 300px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üìä Chart Debug Test</h1>
    
    <div class="test-section">
        <h2>API Tests</h2>
        <button onclick="testAPIs()">Test All APIs</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Chart.js Test</h2>
        <button onclick="testChart()">Create Test Chart</button>
        <div class="chart-container">
            <canvas id="test-chart" width="400" height="300"></canvas>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Live Data Chart</h2>
        <button onclick="testLiveChart()">Create Chart with Live Data</button>
        <div class="chart-container">
            <canvas id="live-chart" width="400" height="300"></canvas>
        </div>
    </div>

    <script>
        console.log('üß™ Chart Debug Page loaded');
        console.log('Chart.js version:', Chart.version);
        
        async function testAPIs() {
            const results = document.getElementById('api-results');
            results.innerHTML = '<p>Testing APIs...</p>';
            
            const endpoints = [
                'http://localhost:8091/api/health',
                'http://localhost:8091/api/stocks/live', 
                'http://localhost:8091/api/models/performance',
                'http://localhost:8091/api/news/sentiment',
                'http://localhost:8091/api/market/volume'
            ];
            
            let html = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        html += `<div class="api-status success">‚úÖ ${endpoint}: OK (${Object.keys(data).length} keys)</div>`;
                    } else {
                        html += `<div class="api-status error">‚ùå ${endpoint}: ${response.status} ${response.statusText}</div>`;
                    }
                } catch (error) {
                    html += `<div class="api-status error">‚ùå ${endpoint}: ${error.message}</div>`;
                }
            }
            
            results.innerHTML = html;
        }
        
        function testChart() {
            const ctx = document.getElementById('test-chart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Test Data',
                        data: [10, 20, 15, 25, 30],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            console.log('‚úÖ Test chart created');
        }
        
        async function testLiveChart() {
            try {
                console.log('üîÑ Fetching live data...');
                const response = await fetch('http://localhost:8091/api/stocks/live');
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Live data received:', data);
                
                if (data.predictions && data.predictions.length > 0) {
                    const ctx = document.getElementById('live-chart').getContext('2d');
                    
                    const labels = data.predictions.map(p => p.symbol);
                    const prices = data.predictions.map(p => p.current_price);
                    const confidences = data.predictions.map(p => p.confidence * 100);
                    
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Current Price ($)',
                                data: prices,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            }, {
                                label: 'Confidence (%)',
                                data: confidences,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1,
                                yAxisID: 'y1'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    grid: {
                                        drawOnChartArea: false,
                                    },
                                }
                            }
                        }
                    });
                    
                    console.log('‚úÖ Live chart created with data');
                } else {
                    console.warn('‚ö†Ô∏è No predictions in API response');
                }
                
            } catch (error) {
                console.error('‚ùå Live chart creation failed:', error);
            }
        }
        
        // Auto-test APIs on load
        setTimeout(testAPIs, 1000);
    </script>
</body>
</html>
