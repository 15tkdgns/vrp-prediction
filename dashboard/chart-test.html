<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body { padding: 20px; }
        .chart-container {
            position: relative;
            height: 400px;
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <h1>Chart Rendering Test</h1>

    <h2>1. Í∞ÑÎã®Ìïú ÎùºÏù∏ Ï∞®Ìä∏</h2>
    <div class="chart-container">
        <canvas id="simpleChart"></canvas>
    </div>

    <h2>2. Î™®Îç∏ ÏÑ±Îä• Ï∞®Ìä∏</h2>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>

    <h2>3. SPY Í∞ÄÍ≤© Ï∞®Ìä∏</h2>
    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        console.log('üöÄ Chart test page loaded');

        // 1. Í∞ÑÎã®Ìïú ÎùºÏù∏ Ï∞®Ìä∏
        const simpleCtx = document.getElementById('simpleChart').getContext('2d');
        new Chart(simpleCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Test Data',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Simple Line Chart Test'
                    }
                }
            }
        });

        // 2. Î™®Îç∏ ÏÑ±Îä• Ï∞®Ìä∏ (Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞ Í∏∞Î∞ò)
        async function loadModelPerformance() {
            try {
                const response = await fetch('../data/raw/model_performance.json');
                const data = await response.json();
                console.log('üìä Loaded model performance data:', data);

                // Kaggle Safe Ensemble v8.0 Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú
                const models = [];
                const accuracies = [];
                const maes = [];

                Object.entries(data).forEach(([name, model]) => {
                    if (model.direction_accuracy !== undefined) {
                        const displayName = name.replace(/_/g, ' ')
                                              .replace('kaggle safe ensemble v8 champion', 'Champion')
                                              .replace('multi level stacking v8', 'Multi-Level')
                                              .replace('time aware blending v8', 'Time-Aware')
                                              .replace('k fold ensemble v8', 'K-Fold')
                                              .replace('advanced cv strategy v8', 'Advanced CV');

                        models.push(displayName);
                        accuracies.push(model.direction_accuracy);
                        maes.push(model.mean_abs_error_pct || model.mae * 100);
                    }
                });

                const performanceCtx = document.getElementById('performanceChart').getContext('2d');
                new Chart(performanceCtx, {
                    type: 'bar',
                    data: {
                        labels: models,
                        datasets: [{
                            label: 'Direction Accuracy (%)',
                            data: accuracies,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Kaggle Safe Ensemble v8.0 - Model Performance'
                            },
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Accuracy (%)'
                                }
                            }
                        }
                    }
                });

                console.log('‚úÖ Model performance chart created');

            } catch (error) {
                console.error('‚ùå Failed to load model performance data:', error);

                // Ïã§Ìå® Ïãú mock Îç∞Ïù¥ÌÑ∞Î°ú Ï∞®Ìä∏ ÏÉùÏÑ±
                const performanceCtx = document.getElementById('performanceChart').getContext('2d');
                new Chart(performanceCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Champion', 'Multi-Level', 'Time-Aware', 'K-Fold'],
                        datasets: [{
                            label: 'Direction Accuracy (%)',
                            data: [56.0, 56.0, 55.6, 52.8],
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Model Performance (Mock Data)'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            }
        }

        // 3. SPY Í∞ÄÍ≤© Ï∞®Ìä∏ (Î™®Ïùò Îç∞Ïù¥ÌÑ∞)
        function createPriceChart() {
            const dates = [];
            const prices = [];
            const predictions = [];

            // ÏµúÍ∑º 30Ïùº Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
            let basePrice = 450;
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);

                basePrice += (Math.random() - 0.5) * 10;
                prices.push(basePrice);

                // ÏòàÏ∏° Îç∞Ïù¥ÌÑ∞ (ÏïΩÍ∞ÑÏùò ÏßÄÏó∞Í≥º Î≥ÄÎèô)
                predictions.push(basePrice + (Math.random() - 0.5) * 5);
            }

            const priceCtx = document.getElementById('priceChart').getContext('2d');
            new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'SPY Actual Price',
                            data: prices,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            fill: true,
                            tension: 0.1
                        },
                        {
                            label: 'AI Predictions',
                            data: predictions,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'SPY Price vs AI Predictions (Kaggle v8.0)'
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)'
                            }
                        }
                    }
                }
            });

            console.log('‚úÖ SPY price chart created');
        }

        // Ï∞®Ìä∏ ÏÉùÏÑ± Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Creating charts...');
            loadModelPerformance();
            createPriceChart();
            console.log('‚úÖ All charts initialized');
        });
    </script>
</body>
</html>
